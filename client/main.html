<template name="home">
  <div class="center content"> 
    <h2>Make A Change</h2>

    <p>Help your community and causes by donating your spare change.</p>
    <p>We all have a few coins left over at the end of the month. Plenty of dollars that we find in our other pocket, in the couch, or even extra cash that we throw at things that we know we don't need.</p>
    <p>Instead of regretting these spending decisions or feeling lost in how to manage our money, let's put these extra currency to use by supporting the change we want to see in the world.</p>
    <br/>
    <p>Join us in making a change!</p>

    <a class="btn" href="/signIn"> Sign In </a>
  </div>
</template>
